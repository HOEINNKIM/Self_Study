<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function() {
            $(".btn1").on("click", function(e) {
                e.preventDefault();
                $(".txt1").css({ "background-color": "red" });
            });

            $(".btn2").on("click", function (e) {
                $(".txt2").css({ "background-color": "blue" });
            });

            $(".btn3").on("click", function(e) {
                e.preventDefault();
                $(".txt3").css({ "background-color": "black" });
            });

            $(".btn3").on("dblclick", function(e) {
                e.preventDefault();
                $(".txt3").css({ "background-color": "green" });
            });

        });
    </script>
</head>

<body>
    <p>
        <a href="http://www.naver.com/" class="btn1">네이버1</a>
    </p>
    <p class="txt1">내용1</p>
    <p>
        <a href="http://www.naver.com/" class="btn2">네이버2</a>
    </p>
    <p class="txt2">내용2</p>
    <p>
        <a href="http://www.naver.com/" class="btn3">네이버3</a>
    </p>
    <p class="txt3">내용3</p>

</body>

</html>
