<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function () {

            $(".txt1")
            .animate({marginLeft:"300px"}, 1000)
            .animate({marginTop:"300px"}, 1000)
            .queue(function(){
                $(this).css({"background":"red"});
                $(this).dequeue();
            })
            .animate({marginLeft:0}, 1000)
            .animate({marginTop:0}, 1000);
        });
    </script>
    <style>
        *{margin: 0;}
        .txt1{
            width:50px;
            text-align:center;
            background-color: aqua;
        }
    </style>
</head>
<body>
        <p class="txt1">효과</p>
</body>
</html>
